<div class="card-container">
  <form #f="ngForm" (submit)="onTrainingStart(f)">
    <mat-card>
      <!--Title-->
      <mat-card-title>Time to start a workout!</mat-card-title>

      <mat-card-content>
        <mat-form-field hideRequiredMarker>
          <!--Exercise list placeholder-->
          <mat-label>Choose exercise</mat-label>

          <!--Exercise list-->
          <mat-select ngModel name="exercise" required>
            <mat-option
              *ngFor="let exercise of exercisesList"
              value="{{exercise.id}}">
              {{exercise.name}}
            </mat-option>
          </mat-select>

        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <!--Start button-->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="f.invalid"
        >
          Start
        </button>
      </mat-card-actions>

    </mat-card>
  </form>
</div>
