<div class="card-container">
  <mat-card>
    <mat-card-title>Time to start a workout!</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Choose exercise</mat-label>
        <mat-select>
          <mat-option value="touch-toes">
            Touch-toes
          </mat-option>
          <mat-option value="side-lunges">
            Side-lunges
          </mat-option>
          <mat-option value="burpees">
            Burpees
          </mat-option>
          <mat-option value="chin-ups">
            Chin-ups
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="onTrainingStart()"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</div>
